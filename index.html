<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SifunaStena</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .screen {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .active {
      display: flex;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: teal;
      color: white;
      cursor: pointer;
    }
    .transactions {
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    .tx {
      padding: 0.5rem;
      border-bottom: 1px solid #333;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }
    .note {
      margin-top: 8px;
      font-size: 12px;
      color: #aaa;
    }
    .currency {
      font-size: 2.5rem;
      color: #0f0;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="screen active" id="login">
    <div class="currency">Ï </div>
    <h2>Log In</h2>
    <input id="login-username" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
    <div class="note">Only approved users can log in</div>
    <button onclick="show('signup')">Sign Up</button>
  </div>
