<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SifunaStena</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: system-ui;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .screen {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .active {
      display: flex;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: gold; color: black;
      color: white;
      cursor: pointer;
    }
    .transactions {
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    .tx {
      padding: 0.5rem;
      border-bottom: 1px solid #333;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }
    .status {
      margin: 6px 0 -2px;
      font-size: 13px;
      color: #f66;
      visibility: hidden;
    }
    .currency {
      font-size: 100px;
      color: gold;
      margin-bottom: 1rem;
    }
    .text-link {
      background: none;
      color: #0ff;
      border: none;
      font-size: 14px;
      margin-top: 2px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="screen active" id="login">
    <div class="currency">Ï </div>
    <h2>Log In</h2>
    <input id="login-username" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
    <div id="login-status" class="status">Only approved users can log in</div>
    <button onclick="show('signup')">Sign Up</button>
    <button class="text-link" onclick="resetPassword()">Forgot Password?</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("login-username").value;
      const pass = document.getElementById("login-password").value;
      fetch("/login", {
        method: "POST",
        body: JSON.stringify({ username: user, password: pass })
      }).then(res => res.json()).then(data => {
        if (data.ok) {
          localStorage.setItem("username", user);
          location.reload();
        } else {
          const status = document.getElementById("login-status");
          status.textContent = "Login failed. Only approved users can log in.";
          status.style.visibility = "visible";
        }
      });
    }

    function resetPassword() {
      const email = prompt("Enter your email address to reset password:");
      if (email) {
        fetch("/reset", {
          method: "POST",
          body: JSON.stringify({ email })
        });
        alert("If this email is registered, you will receive reset instructions shortly.");
      }
    }
  </script>
</body>
</html>
